{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">

    <div class="card">
        <div class="card-header bg-warning">
            Join As a Writer
        </div>
        <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" value="submit" class="btn btn-sm btn-warning">
            </form>
        </div>
    </div>
</div>
{% endblock %}
